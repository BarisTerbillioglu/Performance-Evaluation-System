<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Performance Evaluation System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #6b7280;
        }
        h1 {
            color: #1f2937;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #2563eb;
        }
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0.5rem;
            color: #92400e;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5z"></path>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access some features that were cached.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
        <div class="status">
            <strong>Status:</strong> Checking for connection...
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.querySelector('.status');
            if (navigator.onLine) {
                statusElement.innerHTML = '<strong>Status:</strong> Connected! Redirecting...';
                statusElement.style.background = '#d1fae5';
                statusElement.style.borderColor = '#10b981';
                statusElement.style.color = '#065f46';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.innerHTML = '<strong>Status:</strong> No internet connection';
                statusElement.style.background = '#fef3c7';
                statusElement.style.borderColor = '#f59e0b';
                statusElement.style.color = '#92400e';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check initial status
        updateConnectionStatus();

        // Periodically check connection
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
